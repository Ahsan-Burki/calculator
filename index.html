<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
    <link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/9bef998a0e.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="display"></div>
		<div class="btn-container">
		<button class="button">1</button>
		<button class="button">2</button>
		<button class="button">3</button>
		<button class="button">+</button>
		<br>
		<button class="button">4</button>
		<button class="button">5</button>
		<button class="button">6</button>
		<button class="button">-</button>
		<br>
		<button class="button">7</button>
		<button class="button">8</button>
		<button class="button">9</button>
		<button class="button">*</button>
		<br>
		<button class="button">0</button>
		<button class="button">.</button>
		<button class="eval orange" onclick="evaluateExp();">=</button>
		<button class="button">/</button>
		<br>
		<button class="clear" onclick="clearDisplay();">C</button>
		<button class="del" onclick="delSingleNum();"><i class="fa-solid fa-delete-left"></i></button>
	</div>
	</div>

<script src="app.js"></script>
</body>
</html>
